<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>tabView</title>
    <style>
        *{padding: 0;margin: 0;}
        .w-tab-wrap{width: 600px;height: 400px;border: 1px solid #eee;margin:0 auto;}
        .w-tab-title{height: 40px;line-height: 40px;border-bottom: 1px solid #eee;}
        .tab-tit-item{display: inline-block;height: 40px;padding:0 15px;cursor:pointer;}
        .tab-tit-item.active{background:#009f95;}
        .tab-panel-item{display: none;padding:50px;}
        .tab-panel-item.active{display: block;}
    </style>
</head>

<body>

<div id="tabWrap" style="padding:10px;background: rgba(0, 0, 0, 0.2)">

</div>

<script src="js/TabView.js"></script>
<script>
    var tabView = new TabView({
        wrapper : document.getElementById('tabWrap'),
        tab : [
            {
                title : '标题1',
                content : '内容1'
            },
            {
                title : '标题2',
                content : '内容2'
            },
            {
                title : '标题3',
                content : '内容3'
            }
        ],
        onChange : function(idx){

        }
    });
    tabView.init();

</script>
</body>
</html>
